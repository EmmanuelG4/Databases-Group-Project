{% extends "layout.html" %}

{% block title %}Add Instructor{% endblock %}

{% block content %}
<div class="container">
    <h2>Add a New Instructor</h2>
    <p>Fill out the info below to add an instructor to the system.</p>
    
    <form method="POST" action="{{ url_for('data_entry.add_instructor') }}">
        
        <div class="form-group">
            <label for="instructor_id">Instructor ID (Required):</label>
            <input 
                type="text" 
                id="instructor_id" 
                name="instructor_id" 
                required 
                maxlength="8" 
                placeholder="Example: I1234567">
            <small>This should be the instructor's unique ID.</small>
        </div>

        <div class="form-group">
            <label for="instructor_name">Instructor Name (Required):</label>
            <input 
                type="text" 
                id="instructor_name" 
                name="instructor_name" 
                required 
                maxlength="50" 
                placeholder="Example: Dr. Alice Smith">
            <small>Enter the instructorâ€™s full name.</small>
        </div>

        <button type="submit" class="btn btn-primary">Add Instructor</button>
    </form>
</div>
{% endblock %}
