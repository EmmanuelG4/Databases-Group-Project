{% extends "layout.html" %}

{% block title %}Add Degree{% endblock %}

{% block content %}
<div class="container">
    <h2>Add a New Degree</h2>
    <p>Fill in the info below to add a degree to the system.</p>
    
    <form method="POST" action="{{ url_for('data_entry.add_degree') }}">
        
        <div class="form-group">
            <label for="degree_name">Degree Name:</label>
            <input 
                type="text" 
                id="degree_name" 
                name="degree_name" 
                required 
                maxlength="30" 
                placeholder="Example: Computer Science">
            <small>Type the full name of the degree.</small>
        </div>

        <div class="form-group">
            <label for="degree_level">Degree Level:</label>
            <select id="degree_level" name="degree_level" required>
                <option value="">-- Select Level --</option>
                <option value="BA">BA</option>
                <option value="BS">BS</option>
                <option value="MS">MS</option>
                <option value="Ph.D.">Ph.D.</option>
                <option value="Cert">Cert</option>
            </select>
            <small>Pick the level that matches the degree.</small>
        </div>

        <button type="submit" class="btn btn-primary">Add Degree</button>
    </form>
</div>
{% endblock %}
