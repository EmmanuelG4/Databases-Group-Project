<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS 5330 Program Evaluation Group Project App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="logo">Program Evaluation</a>
            <div class="nav-links">
                <a href="{{ url_for('data_entry.entry_menu') }}">Data Entry</a>
                <a href="{{ url_for('evaluation.select_evaluation') }}">Evaluation</a>
                <a href="{{ url_for('querying.query_menu') }}">Reports</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; CS 5330 Group Project</p>
    </footer>
</body>
</html>
